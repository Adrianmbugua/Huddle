<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a536e64c52.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
<body>
  <div class="canvas">
  <header>
    <img class="logo" src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="main_left">
      <img src="images/illustration-mockups.svg" alt="mockup">
    </div>
   
    <div class="main_right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the we build communities. you have a voice
        , but so does your audience. Create connections with your users
        as you engage in genuine discussion.</p>
        <button class="register"> Register</button>
    </div>
  </main>
<div class="social">    
  <span class="fa-stack fa-2x">
  <i class="fa-regular fa-circle fa-stack-2x"></i>
  <i class="fa-brands fa-facebook-f fa-stack-1x"></i>
 
</span>
<span class="fa-stack fa-2x">
  <i class="fa-regular fa-circle fa-stack-2x"></i>
  <i class="fa-brands fa-twitter fa-stack-1x"></i>
 
</span>
<span class="fa-stack fa-2x">
  <i class="fa-regular fa-circle fa-stack-2x"></i>
  <i class="fa-brands fa-instagram fa-stack-1x"></i>
 
</span>
</div>

  <footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Adrianmbugua">Adrian</a>.
    </p>
  </footer>
</div>
</body>
</html>
